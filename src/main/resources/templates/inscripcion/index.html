<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Listado de Inscripciones</title>
</head>
<body>
<section layout:fragment="content">

    <!-- Mensajes -->
    <div th:if="${msg != null}">
        <script>
            swal({
                title: "Confirmación",
                text: '[[ ${msg} ]]',
                icon: "success"
            });
        </script>
    </div>
    <div th:if="${error != null}">
        <script>
            swal({
                title: "Error",
                text: '[[ ${error} ]]',
                icon: "error"
            });
        </script>
    </div>

    <h2>Listado de Inscripciones</h2>

    <!-- Botón nueva inscripción -->
    <div class="mb-3">
        <a th:href="@{/inscripciones/create}" class="btn btn-success">Nueva Inscripción</a>
    </div>

    <!-- Tabla -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Grupo</th>
            <th>Año</th>
            <th>Ciclo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insc : ${inscripciones.content}">
            <td th:text="${insc.estudiante != null ? insc.estudiante.nombre + ' ' + insc.estudiante.apellido : '-'}">Estudiante</td>
            <td th:text="${insc.grupo != null ? insc.grupo.nombre : '-'}">Grupo</td>
            <td th:text="${insc.anio}">Año</td>
            <td th:text="${insc.ciclo}">Ciclo</td>
            <td>
                <a th:href="@{/inscripciones/view/{id}(id=${insc.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/inscripciones/edit/{id}(id=${insc.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/inscripciones/delete/{id}(id=${insc.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${inscripciones.totalElements == 0}">
            <td colspan="5" class="text-center">No hay inscripciones registradas.</td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${pageNumbers}">
        <ul class="pagination justify-content-center">
            <li th:each="pageNum: ${pageNumbers}" class="page-item"
                th:classappend="${pageNum == inscripciones.number + 1} ? 'active'">
                <a class="page-link" 
                   th:href="@{/inscripciones(page=${pageNum}, size=${inscripciones.size})}" 
                   th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <title layout:fragment="title" th:text="'Inscripción - ' + ${action}">Inscripción</title>
</head>
<body>
<section layout:fragment="content">

    <h2 th:text="${action == 'create' ? 'Crear Inscripción' :
                  action == 'edit' ? 'Editar Inscripción' :
                  action == 'view' ? 'Ver Inscripción' :
                  action == 'delete' ? 'Eliminar Inscripción' : 'Inscripción'}"></h2>

    <!-- FORMULARIO -->
    <form th:action="@{${action == 'create' ? '/inscripciones/create' :
                     action == 'edit' ? '/inscripciones/edit' :
                     action == 'delete' ? '/inscripciones/delete' : '#'}}"
          th:object="${estudianteGrupo}" method="post">

        <!-- ID oculto -->
        <input type="hidden" th:if="${estudianteGrupo.id != null}" th:field="*{id}"/>

        <!-- Selección Estudiante -->
        <div class="mb-3">
            <label for="estudiante" class="form-label">Estudiante</label>
            <select th:field="*{estudiante}" id="estudiante" class="form-select"
                    th:disabled="${action=='view' or action=='delete'}">
                <option value="">Seleccione un Estudiante</option>
                <option th:each="e : ${estudiantes}" th:value="${e.id}" th:text="${e.nombre + ' ' + e.apellido}"
                        th:selected="${estudianteGrupo.estudiante != null and estudianteGrupo.estudiante.id == e.id}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('estudiante')}" th:errors="*{estudiante}"></div>
        </div>

        <!-- Selección Grupo -->
        <div class="mb-3">
            <label for="grupo" class="form-label">Grupo</label>
            <select th:field="*{grupo}" id="grupo" class="form-select"
                    th:disabled="${action=='view' or action=='delete'}">
                <option value="">Seleccione un grupo</option>
                <option th:each="g : ${grupos}" th:value="${g.id}" th:text="${g.nombre}"
                        th:selected="${estudianteGrupo.grupo != null and estudianteGrupo.grupo.id == g.id}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('grupo')}" th:errors="*{grupo}"></div>
        </div>

        <!-- Año -->
        <div class="mb-3">
            <label for="anio" class="form-label">Año</label>
            <input type="number" th:field="*{anio}" id="anio" class="form-control"
                   th:attr="readonly=${action=='view' or action=='delete'}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}"></div>
        </div>

        <!-- Ciclo -->
        <div class="mb-3">
            <label for="ciclo" class="form-label">Ciclo</label>
            <input type="text" th:field="*{ciclo}" id="ciclo" class="form-control"
                   th:attr="readonly=${action=='view' or action=='delete'}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('ciclo')}" th:errors="*{ciclo}"></div>
        </div>

        <!-- Botones -->
        <div th:if="${action != 'view'}" class="mb-3">
            <button type="submit"
                    th:text="${action == 'delete' ? 'Confirmar Eliminación': 'Guardar'}"
                    class="btn"
                    th:classappend="${action == 'delete' ? ' btn-danger': 'btn-primary'}"></button>
            <a th:href="@{/inscripciones}" class="btn btn-secondary">Cancelar</a>
        </div>

        <div th:if="${action == 'view'}" class="mb-3">
            <a th:href="@{/inscripciones}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</section>
</body>
</html>
